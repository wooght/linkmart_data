{% extends 'base.html' %}
{% block title %} 门店管理 {% endblock %}
{% block body %}
<div class="wrapper">  
  <div class="content-wrapper">
      <!-- 子页面头部 -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">系统管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- 子页面头部结束 -->
      
      <!-- 子页面主体内容 -->
      <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header border-transparent">
                    <h3 class="card-title">用户列表</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                        </button>
                    </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table m-0" id="user_list">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>账号</th>
                            <th>门店</th>
                            <th>最近登录</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a href="pages/examples/invoice.html">OR9842</a></td>
                            <td>Call of Duty IV</td>
                            <td><span class="badge badge-success">Shipped</span></td>
                            <td>
                            <div class="sparkbar" data-color="#00a65a" data-height="20">90,80,90,-70,61,-83,63</div>
                            </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                    <a href="javascript:void(0)" class="btn btn-sm btn-info float-left">Place New Order</a>
                    <a href="javascript:void(0)" class="btn btn-sm btn-secondary float-right">View All Orders</a>
                    </div>
                    <!-- /.card-footer -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="register-box">
                    <div class="card card-outline card-primary">
                      <div class="card-header text-center">
                        <a href="#" class="h1">修改密码</a>
                      </div>
                      <div class="card-body">
                        <p class="login-box-msg">----</p>
                  
                        <form method="get">
                          <div class="form-group">
                            <label for="exampleInputRounded0">原密码</label>
                            <input type="password" class="form-control rounded-0" id="exampleInputRounded0" placeholder="old password">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputRounded0">新密码</label>
                            <input type="password" class="form-control rounded-0" id="exampleInputRounded0" placeholder="new password">
                          </div>

                          <div class="form-group">
                            <label for="exampleInputRounded0">确认密码</label>
                            <input type="password" class="form-control rounded-0" id="exampleInputRounded0" placeholder="confirm password">
                          </div>
                          
                          <div class="row">
                            <div class="col-8"></div>
                            <!-- /.col -->
                            <div class="col-4">
                              <button type="button" id="update_password" class="btn btn-primary btn-block">修改</button>
                            </div>
                            <!-- /.col -->
                          </div>
                        </form>
                      </div>
                      <!-- /.form-box -->
                    </div><!-- /.card -->
                  </div>
            </div>
        </div>
      </section>
      <!-- 子页面主体内容结束 -->
    </div>
    </div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  $(function(){
    get_users('one')
  })
</script>
{% endblock %}
