<script type="text/javascript">
  $(function(){
    function set_permission(data){
      if(data.result=='ok'){
        $('#store_select').removeAttr('disabled')
        $('#system_manage').show()
        $('#cd_store').show()
        $('#cd_area').show()
        $('#cd_data').show()
        $('#store_select').on('change', function(){
          $.cookie('store_id', this.value)
          $('#index_nav').click();
        })
      }
    }
    function set_top_store(data){
      store_select = $('#store_select')
      $.each(data['results'], function(key, value){
        if($.cookie('store_id') == value['id']){
          store_select.append('<option selected="selected" value="'+value['id']+'">'+value['name']+'</option>')
        }else{
          store_select.append('<option value="'+value['id']+'">'+value['name']+'</option>')
        }
      })
      get_data(url='/userauth/permission/', data={}, set_permission)
    }
    get_data(url='/store/', data={}, set_top_store)
  })
</script>
