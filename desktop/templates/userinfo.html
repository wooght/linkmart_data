{% extends 'base.html' %}
{% block title %} 门店管理 {% endblock %}
{% block body %}
<div class="wrapper">  
  <div class="content-wrapper">
      <!-- 子页面头部 -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">系统管理</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- 子页面头部结束 -->
      
      <!-- 子页面主体内容 -->
      <section class="content">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header border-transparent">
                      <h3 class="card-title">用户列表</h3>
                      <div class="card-tools">
                          <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                          </button>
                          <button type="button" class="btn btn-tool" data-card-widget="remove">
                          <i class="fas fa-times"></i>
                          </button>
                      </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                      <div class="table-responsive">
                          <table class="table m-0" id="user_list">
                            <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>账号</th>
                                  <th>门店</th>
                                  <th>最近登录</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                  <td><a href="pages/examples/invoice.html">OR9842</a></td>
                                  <td>Call of Duty IV</td>
                                  <td><span class="badge badge-success">Shipped</span></td>
                                  <td>
                                  <div class="sparkbar" data-color="#00a65a" data-height="20">90,80,90,-70,61,-83,63</div>
                                  </td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                    <!-- /.table-responsive -->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer clearfix">
                      <a onclick="get_up_page(0)" class="btn btn-sm btn-info float-left">上一页</a>
                      <a onclick="get_up_page(1)" class="btn btn-sm btn-secondary float-right">下一页</a>
                    </div>
                    <!-- /.card-footer -->
                </div>
            </div>
            <div class="col-md-4">
                  <div class="card card-success">
                    <div class="card-header">
                      <h3 class="card-title">添加用户</h3>
                    </div>
                    <div class="card-body">
                      <form method="get">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" value="用户名" placeholder="Full name">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-user"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="email" class="form-control" value="Email" placeholder="Email">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-envelope"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Password">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <input type="password" class="form-control" placeholder="Retype password">
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="input-group mb-3">
                          <select class="custom-select" id="register_store_id">
                            </select>
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <span class="fas fa-lock"></span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-8"></div>
                          <!-- /.col -->
                          <div class="col-4">
                            <button type="button" id="to_register" class="btn btn-primary btn-block">注册</button>
                          </div>
                          <!-- /.col -->
                        </div>
                      </form>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      更多用户管理> <a href="/admin">管理员后台</a>
                    </div>
                  </div>
            </div>
        </div>
      </section>
      <!-- 子页面主体内容结束 -->
    </div>
    </div>
{% endblock %}
{% block script %}
<script type="text/javascript">
  now_page = 1
  function get_up_page(action){
    if(action==1){
      now_page += 1
      get_users('list')
    }else{
      if(now_page == 1){
        return
      }
      else{
          now_page -= 1
          get_users('list')
      }
    }
  }
  $(function(){
    data = get_store('select')
    get_users('list')
  })
</script>
{% endblock %}
